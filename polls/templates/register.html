{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mb-4" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">Register</h3>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="first_name" class="form-label">Username</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Username</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>

             <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date Of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" required>
            </div>

             <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" name="gender" id="gender" class="form-control" required>
            </div>


            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

    </div>
</div>
{% endblock %}
