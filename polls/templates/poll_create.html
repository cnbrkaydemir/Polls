{% extends "base.html" %}

{% block title %}Create Poll{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Poll</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="question" class="form-label">Poll Question</label>
            <input type="text" name="question" id="question" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" class="form-control" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Options (Minimum 2)</label>
            <input type="text" name="option1" class="form-control mb-2" placeholder="Option 1" required>
            <input type="text" name="option2" class="form-control mb-2" placeholder="Option 2" required>
            <input type="text" name="option3" class="form-control mb-2" placeholder="Option 3 (Optional)">
            <input type="text" name="option4" class="form-control mb-2" placeholder="Option 4 (Optional)">
        </div>

        <button type="submit" class="btn btn-success">Create Poll</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
